<div class="bg-gray-13 bg-md-transparent">
  <div class="container">
      <!-- breadcrumb -->
      <div class="my-md-3">
          <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-3 flex-nowrap flex-xl-wrap overflow-auto overflow-xl-visble">
                  <li class="breadcrumb-item flex-shrink-0 flex-xl-shrink-1"><a href="javascript:void(0);">Home</a></li>
                  <li class="breadcrumb-item flex-shrink-0 flex-xl-shrink-1"><a href="javascript:void(0);">Account</a></li>
                  <li class="breadcrumb-item flex-shrink-0 flex-xl-shrink-1 active" aria-current="page">{{page | titlecase}}</li>
              </ol>
          </nav>
      </div>
      <!-- End breadcrumb -->
  </div>
</div>

<div class="border-bottom mb-6 pb-2">
  <ul class="nav list-unstyled justify-content-center list-divider">
      <li class="nav-item flex-horizontal-center m-0"><a class="nav-link text-gray-90 underline-on-hover px-1"
        title="Technology" href="javascript:void(0);" (click)="goto('dashboard')" [ngClass]="{'act': page == 'dashboard'}">Dashboard</a></li>
      <li class="nav-item flex-horizontal-center m-0" (click)="goto('profile')"><a [ngClass]="{'act': page == 'profile'}" class="nav-link text-gray-90 underline-on-hover px-1" title="Design" href="javascript:void(0);">Profile</a></li>
      <li class="nav-item flex-horizontal-center m-0" (click)="goto('orders')"><a [ngClass]="{'act': page == 'orders'}" class="nav-link text-gray-90 underline-on-hover px-1" title="News" href="javascript:void(0);">Orders</a></li>
      <li class="nav-item flex-horizontal-center m-0" (click)="goto('change-password')"><a [ngClass]="{'act': page == 'change password'}" class="nav-link text-gray-90 underline-on-hover px-1" title="Events" href="javascript:void(0);">Change Password</a></li>
      <li class="nav-item flex-horizontal-center m-0" (click)="goto('ticket')"><a [ngClass]="{'act': page == 'ticket'}" class="nav-link text-gray-90 underline-on-hover px-1" title="Links &amp; Quotes" href="javascript:void(0);">Tickets</a></li>
  </ul>
</div>

<div class="container mb-5">
  <div class="row">
    <div class="col-md-12" *ngIf="page == 'dashboard'">
      <app-dashboard></app-dashboard>
    </div>
    <div class="col-md-12" *ngIf="page == 'profile'">
      <app-profile></app-profile>
    </div>
    <div class="col-md-12" *ngIf="page == 'orders'">
      <app-orders></app-orders>
    </div>
    <div class="col-md-12" *ngIf="page == 'change password'">
      <app-change-password></app-change-password>
    </div>
    <div class="col-md-12" *ngIf="page == 'ticket'">
      <app-ticket></app-ticket>
    </div>
  </div>
</div>
