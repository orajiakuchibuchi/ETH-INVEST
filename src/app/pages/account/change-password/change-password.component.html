<div class="my-4 my-xl-8">
  <div class="row" *ngIf="user">
    <div class="col-md-12 ml-xl-auto mr-md-auto mr-xl-0 mb-8 mb-md-0">
      <!-- Title -->
      <div class="border-bottom border-color-1 mb-6">
        <h3 class="d-inline-block section-title mb-0 pb-2 font-size-26">Change Password</h3>
      </div>
      <p class="text-gray-90 mb-4 errorMessageText">{{errorMessage}}</p>
      <!-- End Title -->
      <form class="js-validate" novalidate="novalidate">
        <!-- Form Group -->
        <div class="js-form-message form-group">
          <label class="form-label" for="signinSrPasswocurrent_passwordrdExample">Current Password <span
              class="text-danger">*</span></label>
          <input type="text" class="form-control" name="current_password" [(ngModel)]="user.current_password"
          value="{{user?.current_password}}" id="signinSrPasswocurrent_passwordrdExample"
            placeholder="Current Passwordd" aria-label="Password" required=""
            data-msg="Your current is invalid. Please try again." data-error-class="u-has-error"
            data-success-class="u-has-success">
        </div>
        <!-- End Form Group -->
        <!-- Form Group -->
        <div class="js-form-message form-group">
          <label class="form-label" for="signinSrPasswonew_passwordrdExample">New Password <span
              class="text-danger">*</span></label>
          <input type="text" class="form-control" name="new_password" [(ngModel)]="user.new_password"
          value="{{user?.new_password}}" id="signinSrPasswonew_passwordrdExample"
            placeholder="New Passwordd" aria-label="Password" required=""
            data-msg="Your new password is invalid. Please try again." data-error-class="u-has-error"
            data-success-class="u-has-success">
        </div>
        <!-- End Form Group -->
        <!-- Form Group -->
        <div class="js-form-message form-group">
          <label class="form-label" for="siwordrdExample">Confirm Password <span
              class="text-danger">*</span></label>
          <input type="text" class="form-control" name="confirm_password" [(ngModel)]="user.confirm_password"
          value="{{user?.confirm_password}}" id="siwordrdExample"
            placeholder="Confirm Passwordd" aria-label="Password" required=""
            data-msg="Your confirm password is invalid. Please try again." data-error-class="u-has-error"
            data-success-class="u-has-success">
        </div>
        <!-- End Form Group -->
        <!-- Button -->
        <div class="mb-1">
          <div class="mb-3">
            <button type="button" (click)="savePassword()" class="btn btn-primary-dark-w px-5">Save</button>
          </div>
        </div>
        <!-- End Button -->
      </form>
    </div>
  </div>
</div>
