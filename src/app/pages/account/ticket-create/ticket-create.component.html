<!-- Button trigger modal -->
<button color="dark" id="clickOpenTicketModal" mat-raised-button type="button" class="btn dflmbtn btn-primary-dark-w" data-toggle="modal" data-target="#exampleModalCreateModal">
  New Ticket
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCreateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCreateModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCreateModalLabel">New Ticket</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="clickCloseTicketModal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <p><strong>{{errorMessage}}</strong></p>
            <form class="js-validate" novalidate="novalidate">
              <!-- Form Group -->
              <div class="js-form-message form-group">
                <label class="form-label" for="category">Category <span class="text-danger">*</span></label>
                <select name="category" class="form-control"
                [(ngModel)]="newTicket.category"
                data-style="btn height-40 text-gray-60 font-weight-normal border-0 rounded-0 bg-white px-5 py-2">
                <option value="Order" selected>Order</option>
              </select>
              </div>
              <!-- End Form Group -->

              <!-- Form Group -->
              <div class="js-form-message form-group">
                <label class="form-label" for="newTicketTopic">Topic <span
                    class="text-danger">*</span></label>
                <input type="text" class="form-control"
                [(ngModel)]="newTicket.topic" name="topic" id="newTicketTopic"
                  placeholder="Topic" aria-label="Topic" required=""
                  data-msg="Your topic is invalid. Please try again." data-error-class="u-has-error"
                  data-success-class="u-has-success">
              </div>
              <!-- End Form Group -->
              <!-- Form Group -->
              <div class="js-form-message form-group">
                <label class="form-label" for="signinSrPasswordExample2lastname">Description <span
                    class="text-danger">*</span></label>
                    <angular-editor [placeholder]="'Enter message here...'" name="description" [config]="editorConfig" [(ngModel)]="newTicket.desc"></angular-editor>

              </div>
              <!-- End Form Group -->
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="create()">Create</button>
      </div>
    </div>
  </div>
</div>
