<!-- Button trigger modal -->
<button color="dark" id="clickOpenAddToCartModal" mat-raised-button type="button"
  class="btn px-5 btn-primary-dark transition-3d-hover" data-toggle="modal" data-target="#exampleModalAddToCartModal">
  <i class="ec ec-add-to-cart mr-2 font-size-20"></i> Add to cart
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalAddToCartModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalAddToCartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalAddToCartModalLabel">Add to cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="clickCloseTicketModal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <h5><strong>Variances</strong></h5>
            <table class="table table-responsive table-bordered table-hover table-sm">
              <thead class="thead-light">
                <tr>
                  <th scope="col" class="pad15">#</th>
                  <th scope="col" class="pad15">Type</th>
                  <th scope="col" class="pad15">Value</th>
                  <th scope="col" class="pad15">Quantity</th>
                  <th scope="col" class="pad15">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let vary of product?.product_variances;">
                  <th scope="row" class="text-center">
                    <p class="text-center">
                      <input type="checkbox" value="" id="{{vary?.attribute_meta_name}}_{{vary?.id}}"
                      class="form-check-input ng-untouched ng-pristine">
                    </p>
                  </th>
                  <td>
                    <p class="text-center">
                      {{vary?.attribute_name}}</p>
                  </td>
                  <td>
                    <p class="text-center">
                      {{vary?.value}}</p>
                  </td>
                  <td>
                    <p class="text-center">
                      <select class="form-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>
                    </p>
                  </td>
                  <td>
                    <p class="text-center">
                      Add
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-6">
            <h5><strong>Options</strong></h5>
            <table class="table table-responsive table-bordered table-hover table-sm">
              <thead class="thead-light">
                <tr>
                  <th scope="col" class="pad15">#</th>
                  <th scope="col" class="pad15">Type</th>
                  <th scope="col" class="pad15">Value</th>
                  <th scope="col" class="pad15">Quantity</th>
                  <th scope="col" class="pad15">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let vary of product?.product_options;">
                  <th scope="row">
                    <p class="text-center">
                      <input type="checkbox" value="" id="{{vary?.attribute_meta_name}}_{{vary?.id}}"
                      class="form-check-input ng-untouched ng-pristine">
                    </p>
                  </th>
                  <td>
                    <p class="text-center">
                      {{vary?.attribute_meta_name}}</p>
                  </td>
                  <td>
                    <p class="text-center">
                      {{vary?.value}}</p>
                  </td>
                  <td>
                    <p class="text-center">
                      <select class="form-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>
                    </p>
                  </td>
                  <td>
                    <p class="text-center">
                      Add
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
