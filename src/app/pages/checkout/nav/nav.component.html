<div class="bg-gray-13 bg-md-transparent">
  <div class="container">
      <!-- breadcrumb -->
      <div class="my-md-3">
          <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-3 flex-nowrap flex-xl-wrap overflow-auto overflow-xl-visble">
                  <li class="breadcrumb-item flex-shrink-0 flex-xl-shrink-1"><a (click)="goHome()" href="javascript:void(0)">Home</a></li>
                  <li class="breadcrumb-item flex-shrink-0 flex-xl-shrink-1" *ngIf="cartLevel"><a (click)="goShop()" href="javascript:void(0)">Cart</a></li>
                  <li class="breadcrumb-item flex-shrink-0 flex-xl-shrink-1 active" aria-current="page">{{title}}</li>
              </ol>
          </nav>
      </div>
      <!-- End breadcrumb -->
  </div>
</div>
