<div class="mb-8 border border-width-2 border-color-3 borders-radius-6">
  <!-- List -->
  <ul id="sidebarNav" class="list-unstyled mb-0 sidebar-navbar">
    <li>
      <a class="dropdown-toggle dropdown-toggle-collapse dropdown-title" href="javascript:;" role="button"
        data-toggle="collapse" aria-expanded="false" aria-controls="sidebarNav1Collapse"
        data-target="#sidebarNav1Collapse">
        Show All Categories
      </a>

      <div id="sidebarNav1Collapse" class="collapse" data-parent="#sidebarNav">
        <ul id="sidebarNav1" class="list-unstyled dropdown-list">
          <!-- Menu List -->
          <li *ngFor="let category of categories; let i=index;"><a class="dropdown-item" href="javascript:void(0);" (click)="selectCategory(category)">{{category?.name}}<span
                class="text-gray-25 font-size-12 font-weight-normal"> ({{i*13}})</span></a></li>
          <!-- End Menu List -->
        </ul>
      </div>
    </li>
    <li>
      <a class="dropdown-current active" href="javascript:void(0);">Selected Categories <span
          class="text-gray-25 font-size-12 font-weight-normal"> ({{selectedCategory.length}})</span></a>

      <ul class="list-unstyled dropdown-list">
        <!-- Menu List -->
        <li *ngFor="let selectedCateg of selectedCategory"><a class="dropdown-item" href="javascript:void(0);">{{selectedCateg?.name}}<span
              class="text-gray-25 font-size-12 font-weight-normal"></span></a></li>
        <!-- End Menu List -->
      </ul>
    </li>
  </ul>
  <!-- End List -->
</div>
<div class="mb-6">
  <div class="border-bottom border-color-1 mb-5">
    <h3 class="section-title section-title__sm mb-0 pb-2 font-size-18">Filters</h3>
  </div>
  <div class="border-bottom pb-4 mb-4">
    <h4 class="font-size-14 mb-3 font-weight-bold">Brands</h4>

    <!-- Checkboxes -->
    <div class="form-group d-flex align-items-center justify-content-between mb-2 pb-1" *ngFor="let brand of brands; let id= index;">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="brandAdidas" (click)="selectBrand(brand)">
        <label class="custom-control-label" for="brandAdidas">{{brand}}
          <span class="text-gray-25 font-size-12 font-weight-normal"> ({{id*8}})</span>
        </label>
      </div>
    </div>
    <!-- End Checkboxes -->

    <!-- View More - Collapse -->
    <!-- <div class="collapse" id="collapseBrand">
      <div class="form-group d-flex align-items-center justify-content-between mb-2 pb-1">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="brandGucci">
          <label class="custom-control-label" for="brandGucci">Gucci
            <span class="text-gray-25 font-size-12 font-weight-normal"> (56)</span>
          </label>
        </div>
      </div>
      <div class="form-group d-flex align-items-center justify-content-between mb-2 pb-1">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="brandMango">
          <label class="custom-control-label" for="brandMango">Mango
            <span class="text-gray-25 font-size-12 font-weight-normal"> (56)</span>
          </label>
        </div>
      </div>
    </div> -->
    <!-- End View More - Collapse -->

    <!-- Link -->
    <a class="link link-collapse small font-size-13 text-gray-27 d-inline-flex mt-2" data-toggle="collapse"
      href="#collapseBrand" role="button" aria-expanded="false" aria-controls="collapseBrand">
      <span class="link__icon text-gray-27 bg-white">
        <span class="link__icon-inner">+</span>
      </span>
      <span class="link-collapse__default">Show more</span>
      <span class="link-collapse__active">Show less</span>
    </a>
    <!-- End Link -->
  </div>
  <div class="border-bottom pb-4 mb-4">
    <h4 class="font-size-14 mb-3 font-weight-bold">Color</h4>

    <!-- Checkboxes -->
    <div class="form-group d-flex align-items-center justify-content-between mb-2 pb-1">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" (click)="selectColor('black')" id="categoryTshirt">
        <label class="custom-control-label" for="categoryTshirt">Black <span
            class="text-gray-25 font-size-12 font-weight-normal"> (56)</span></label>
      </div>
    </div>
    <div class="form-group d-flex align-items-center justify-content-between mb-2 pb-1">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" (click)="selectColor('black Leather')" id="categoryShoes">
        <label class="custom-control-label" for="categoryShoes">Black Leather <span
            class="text-gray-25 font-size-12 font-weight-normal"> (56)</span></label>
      </div>
    </div>
    <div class="form-group d-flex align-items-center justify-content-between mb-2 pb-1">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="categoryAccessories" (click)="selectColor('black with Red')">
        <label class="custom-control-label" for="categoryAccessories">Black with Red <span
            class="text-gray-25 font-size-12 font-weight-normal"> (56)</span></label>
      </div>
    </div>
    <div class="form-group d-flex align-items-center justify-content-between mb-2 pb-1">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="categoryTops" (click)="selectColor('Gold')">
        <label class="custom-control-label" for="categoryTops">Gold <span
            class="text-gray-25 font-size-12 font-weight-normal"> (56)</span></label>
      </div>
    </div>
    <div class="form-group d-flex align-items-center justify-content-between mb-2 pb-1">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="categoryBottom" (click)="selectColor('Spacegrey')">
        <label class="custom-control-label" for="categoryBottom">Spacegrey <span
            class="text-gray-25 font-size-12 font-weight-normal"> (56)</span></label>
      </div>
    </div>
    <!-- End Checkboxes -->

    <!-- View More - Collapse -->
    <div class="collapse" id="collapseColor">
      <div class="form-group d-flex align-items-center justify-content-between mb-2 pb-1">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="categoryShorts" (click)="selectColor('Turquoise')">
          <label class="custom-control-label" for="categoryShorts">Turquoise <span
              class="text-gray-25 font-size-12 font-weight-normal"> (56)</span></label>
        </div>
      </div>
      <div class="form-group d-flex align-items-center justify-content-between mb-2 pb-1">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="categoryHats" (click)="selectColor('white')">
          <label class="custom-control-label" for="categoryHats">White <span
              class="text-gray-25 font-size-12 font-weight-normal"> (56)</span></label>
        </div>
      </div>
      <div class="form-group d-flex align-items-center justify-content-between mb-2 pb-1">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="categorySocks" (click)="selectColor('White with Gold')">
          <label class="custom-control-label" for="categorySocks">White with Gold <span
              class="text-gray-25 font-size-12 font-weight-normal"> (56)</span></label>
        </div>
      </div>
    </div>
    <!-- End View More - Collapse -->

    <!-- Link -->
    <a class="link link-collapse small font-size-13 text-gray-27 d-inline-flex mt-2" data-toggle="collapse"
      href="#collapseColor" role="button" aria-expanded="false" aria-controls="collapseColor">
      <span class="link__icon text-gray-27 bg-white">
        <span class="link__icon-inner">+</span>
      </span>
      <span class="link-collapse__default">Show more</span>
      <span class="link-collapse__active">Show less</span>
    </a>
    <!-- End Link -->
  </div>
  <div class="range-slider">
    <h4 class="font-size-14 mb-3 font-weight-bold">Price</h4>
    <!-- Range Slider -->
    <range-slider name="range"
    [min]="0"
    [max]="max"
    [minValue]="minValue"
    [maxValue]="maxValue"
    (rangeChange)="rangeChange($event)"></range-slider>
    <!-- End Range Slider -->
    <div class="mt-1 text-gray-111 d-flex mb-4">
      <span class="mr-0dot5">Price: </span>
      <span>₦</span>
      <span id="rangeSliderExample3MinResult" class="">{{minValue}}</span>
      <span class="mx-0dot5"> — </span>
      <span>₦</span>
      <span id="rangeSliderExample3MaxResult" class="">{{maxValue}}</span>
    </div>
    <button type="button" class="btn px-4 btn-primary-dark-w py-2 rounded-lg" (click)="filter()">Filter</button>
  </div>
</div>
