<app-auth-nav [topRoute]="registerRoute"></app-auth-nav>
<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 col-lg-7">
        <img src="../../../../assets/vendors/images/login-page-img.png" alt="">
      </div>
      <div class="col-md-6 col-lg-5">
        <div class="login-box bg-white box-shadow border-radius-10">
          <div class="login-title">
            <h2 class="text-center text-primary">{{'auth.registerTitle' | translate}}</h2>
          </div>
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="select-role">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn active" id="admin">
                  <input type="radio" name="admin" (click)="toggleRole('admin')" formControlName="admin" >
                  <div class="icon"><img src="../../../../assets/vendors/images/briefcase.svg" class="svg" alt=""></div>
                  <span>{{'im' | translate}}</span>
                  {{'manager' | translate}}
                </label>
                <label class="btn" id="user">
                  <input type="radio" name="user" (click)="toggleRole('user')" formControlName="user">
                  <div class="icon"><img src="../../../../assets/vendors/images/person.svg" class="svg" alt=""></div>
                  <span>{{'im' | translate}}</span>
                  {{'employee' | translate}}
                </label>
              </div>
            </div>
            <div class="input-group custom">
              <input type="text" id="username" class="form-control form-control-lg" formControlName="email" [placeholder]="'auth.username' | translate">
              <div class="input-group-append custom">
                <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
              </div>
            </div>
            <div class="input-group custom">
              <input type="password" id="password" class="form-control form-control-lg" formControlName="password"  [placeholder]="'auth.password' | translate">
              <div class="input-group-append custom">
                <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
              </div>
            </div>
            <div class="row pb-30">
              <div class="col-12">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="rememberMe">
                  <label class="custom-control-label" for="rememberMe">{{'iAgree' | translate }} to {{'ourTermsAndCondition' | translate }}</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="input-group mb-0">
                  <a class="btn btn-primary btn-lg btn-block" href="javascript:void(0);" (click)="onSubmit()">{{'auth.registerBtn' | translate}}</a>
                </div>
                <div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">{{'or'| translate}}</div>
                <div class="input-group mb-0">
                  <a class="btn btn-outline-primary btn-lg btn-block" [routerLink]="['/auth/login']" routerLinkActive="router-link-active" >{{'auth.loginTitle'| translate}}</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner></ngx-spinner>

<app-form-modal [modalData]=" {
  button: 'Done',
  title: 'Form submitted',
  type: 'success',
  message: 'Register form submitted successfully. Please wait while it is being processed'
}">
</app-form-modal>
