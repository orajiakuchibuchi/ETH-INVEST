<div class="alert alert-success alert-dismissible fade show" role="alert" id="notificationId">
  <strong id="notificationTitleId"> {{notification.title}}</strong>
  <p id="notificationBodyId">{{notification.body}}</p>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
