  <div class="menu-block customscroll">
    <div class="sidebar-menu">
      <ul id="accordion-menu">
        <li
          class="dropdown"
          *ngFor="let menu of menus"
          id="menu_{{ menu.id.toString() }}"
          (click)="navAction($event, menu, menu.id.toString())"
        >
          <a
            href="javascript:;"
            class="dropdown-toggle"
            [ngClass]="{ 'no-arrow': menu.submenu.length < 1 }"
          >
            <span class="{{ menu.icon }}"></span
            ><span class="mtext">{{ menu.i18next | translate }}</span>
          </a>
          <ul
            class="submenu"
            *ngIf="menu.submenu.length > 0"
            id="submenu_{{ menu.id }}"
          >
            <li
              *ngFor="let submenu of menu.submenu"
              (click)="
                navAction(
                  $event,
                  submenu,
                  menu.id.toString() + submenu.id.toString()
                )
              "
            >
              <a href="javascript:void(0);">
                <span class="{{ submenu.icon }}"></span
                ><span class="mtext subpad">{{ submenu.name }}</span>
              </a>
            </li>
          </ul>
